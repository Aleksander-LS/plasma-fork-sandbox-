name: Publish Canary

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - dev

jobs:
  test:
    name: Save state
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        id: state
        run: |
          echo "CHANGED_STATE=$(npx lerna changed --all --json | jq -c)" >> "$GITHUB_OUTPUT"

      - name: Computed scope state
        id: scope
        uses: actions/github-script@v6
        env:
          STATE: ${{ toJSON(steps.changed-state.outputs.CHANGED_STATE) }}
        with:
          script: |
            const { CHANGED_STATE, AS_ENUMERATION } = process.env;
            
            const changedState = JSON.parse(JSON.parse(CHANGED_STATE));
            
            const packagesList = changedState.map(({ name }) => name);

            console.log(packagesList); 

  authorize:
    name: Authorize external pull request
    uses: ./.github/workflows/auth.yml

  publish:
    name: Canary version
    needs: [ authorize ]
    uses: ./.github/workflows/publish-common.yml
    with:
      ref: refs/pull/${{github.event.pull_request.number}}/merge
      auto-options: '--no-changelog'
      upload_assets: true
    secrets:
      gh_token: ${{ secrets.GH_TOKEN }}
      npm_registry_token: ${{ secrets.NPM_REGISTRY_TOKEN }}
