name: Publish Canary

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - dev

jobs:
  test:
    name: Release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.gh_token }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{github.event.pull_request.number}}/merge
          show-progress: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Create "scope.json"
        run: |
          echo "module.exports = { HAS_ASSETS:true }" > ./.github/scope.js
          echo "module.exports = { HAS_ASSETS:true }" > ./scope.js

      - name: Upload "scope.js"
        uses: actions/upload-artifact@master
        with:
          name: scope-js
          path: ./.github/scope.js

      - name: LIST
        run: |
          ls -R    

      - name: Computed scope state
        id: scope
        uses: actions/github-script@v6
        with:
          script: |
            const processingScope = require('./.github/scope.js');
 
            console.log(processingScope);    

  authorize:
    name: Authorize external pull request
    uses: ./.github/workflows/auth.yml

  publish:
    name: Canary version
    needs: [ authorize ]
    uses: ./.github/workflows/publish-common.yml
    with:
      ref: refs/pull/${{github.event.pull_request.number}}/merge
      auto-options: '--no-changelog'
      upload_assets: true
    secrets:
      gh_token: ${{ secrets.GH_TOKEN }}
      npm_registry_token: ${{ secrets.NPM_REGISTRY_TOKEN }}
